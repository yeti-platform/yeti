# malcom.conf
# The default malcom configuration

[web]
activated = true
listen_interface = 0.0.0.0
listen_port = 8080
public = 0

[feeds]
activated = true
feeds_dir = /home/malcom/malcom/Malcom/feeds
scheduler = false

[analytics]
activated = false
max_workers = 4

[sniffer]
activated = true
network = false
pcap = false
sniffer_dir = /home/malcom/malcom/Malcom/sniffer
tls_proxy_port = 0
yara_path = /home/malcom/yararules


# databases can be configured here

[db_local]
name = Local
type = db
host = localhost
port = 27017


[feeds]
