{% import 'macros.html' as macros %}

<table class="table table-condensed table-yeti table-hover">
  <tr><th>Value</th><th>Tags</th><th>Context count</th></tr>
  {% for observable in data %}
  <tr><td><a href="{{ url_for('frontend.observable', id=observable['id'])}}">{{observable['value']}}</a></td><td>{{macros.display_tags(observable['tags'])}}</td><td>{{observable['context']|length}}</td></tr>
  {% endfor %}
</table>
